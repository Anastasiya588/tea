<div class="container p-0 m-auto py-3 py-lg-5 px-2">
  <div class="cards py-4 px-lg-2 px-md-2 px-sm-4 px-4">
    <h3 class="text-center fw-bold mb-3 mb-lg-5 h2 fs-2 display-1" id="cards">{{ title }}</h3>

    <div class="row">
      <div *ngIf="catalog.length === 0" class="fs-3 text-center">Ничего не найдено</div>
      <div *ngFor="let tea of catalog" class="col-xl-4 col-sm-6 col-12 mb-4 d-flex justify-content-between">
        <div class="card h-100 wow animate__rotateIn animate__slow">
          <div class="card-body d-flex flex-column align-items-start p-0 w-100">
            <a [href]="tea.image" class="tea-image d-block w-100">
              <img [src]="tea.image" alt="{{ tea.title }}" class="w-100 h-100">
            </a>
            <div class="card-content d-flex flex-column align-items-lg-start align-items-center p-4 h-100 w-100">
              <h4 class="card-title h5 fw-bold mb-2 fs-5 display-1">{{ tea.title }}</h4>
              <p class="card-text text-lg-start text-center mt-1 mb-4">
                {{ tea.description }}
              </p>
              <div class="card-text text-lg-start text-center mt-1 mb-4 d-flex fw-bold">Цена:&nbsp;
                <p> {{ tea.price |currency }}</p>
              </div>

              <a [routerLink]="['/catalog', tea.id]" class="btn btn-primary py-2 px-lg-5 px-md-4 px-sm-4 px-4 m-0 mt-auto">Подробнее</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
